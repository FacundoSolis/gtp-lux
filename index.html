<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gtp Lux</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  
  <!-- Banner Section -->
<section class="banner">
  <img src="img/logo.png" alt="Logo" class="logo">
  <h1>Alquiler de Barco en Denia</h1>
  <h2>GTP LUX | Sun & Mediterranean Sea</h2>
  <a href="#rental" class="btn">Reservas</a>
</section>

  <!-- Slider -->

<section class="slider-container">
  <h2 class="slider-title">Te ofrecemos una experiencia inolvidable</h2>
  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="img/yates.png" alt="Slide 1"></div>
      <div class="slide"><img src="img/yates2.png" alt="Slide 2"></div>
      <div class="slide"><img src="img/yates3.png" alt="Slide 3"></div>
    </div>
  </div>
</section>

   <!-- Calendario de Reservas -->
<section class="reservation">
  <h2>Reserva tu barco de lujo</h2>
  <div class="calendar-container">
    <input type="date" id="reservation-date">
  </div>
  <button id="reservation-btn" class="btn" disabled>CONFIRMAR RESERVA</button>
</section>

  <!-- Video -->

  <section class="paragraph">
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/7AM8qK13TbQ?autoplay=1&mute=1&loop=1&playlist=7AM8qK13TbQ"
        frameborder="0" 
        allow="autoplay; fullscreen" 
        allowfullscreen>
      </iframe>
    </div>
  </section>

    <!-- Mapa -->

  <section class="map-form">
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3075.6659504031445!2d2.629532575903018!3d39.56713917158882!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3973bdc0382fbdd%3A0x1b6b7b55b29d8112!2sSuite%20del%20Mar%20Yacht%20Charter%20Mallorca!5e0!3m2!1ses!2ses!4v1732793490586!5m2!1ses!2ses" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    </div>
  
    <div class="form-container">
      <h3>¿Tienes alguna duda?</h3>
      <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">
        
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono">
        
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo">
        
        <label for="motivo">Asunto</label>
        <textarea id="motivo" name="motivo"></textarea>
        
        
        <button class="form-button">Enviar</button>
        

      </form>
    </div>
  </section>
  
  
  <footer>
    <div class="footer-container">
      <!-- Primera columna: Logo, redes sociales, correo y ubicación -->
      <div class="footer-left">
        <img src="img/logo.png" alt="Logo" class="footer-logo"> <!-- Reemplaza "logo.png" con la ruta de tu logo -->
        <div class="social-icons">
          <a href="https://instagram.com" target="_blank">
            <img src="img/instagram.png" alt="Instagram"> <!-- Reemplaza con el ícono adecuado -->
          </a>
          <a href="https://facebook.com" target="_blank">
            <img src="img/facebook.png" alt="Facebook"> <!-- Reemplaza con el ícono adecuado -->
          </a>
        </div>
        <p class="contact-email">contacto@empresa.com</p>
        <p class="location">Marina Naviera Balear, Av. de Gabriel Roca, 07013 Palma, Balearic Islands</p>
      </div>
      <!-- Segunda columna (vacía, con espacio) -->
      <div class="footer-right">
        <!-- Puedes agregar contenido aquí si lo deseas -->
      </div>
    </div>
  </footer>
  



  <script src="js/app.js"></script>

</body>

</html>
